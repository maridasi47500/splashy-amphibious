<p id="voirladate"></p>
<form action="/createcheckout" method="post" id="checkoutform">
	<p>Payez avec la carte de crédit</p>
	<input type="hidden" name="booking_id" value="" id="checkout_booking_id"/>
	<div class="field">
		<label for="checkout_name">Nom du titulaire du compte</label>
		<input type="text" name="name" required id="checkout_name"/>
	</div>
	<div class="field">
		<label for="checkout_number">numéro de carte</label>
		<input type="text" name="number" required id="checkout_number"/>
	</div>
	<div class="field">
		<label for="checkout_country">MM / AA</label>
		<input type="text" name="mmaa" title="veuillez modifier le champ en MM/AA" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" required id="checkout_mmaa"/>
	</div>
	<div class="field">
		<label for="checkout_email">CVC</label>
		<input type="text" name="cvc" required id="checkout_cvc" pattern="[0-9]{3,4}" title="veuillez un code CVC 3 ou 4 chiffres"/>
	</div>
	<div class="field">
		<input type="submit" value="payer" name="valider" id="checkout_submit"/>
	</div>
</form>
