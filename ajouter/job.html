<h1>AJouter un job </h1>
<form action="/createjob" method="post">
<input type="hidden" name="user_id" value="<%=session["user_id"]%>" id="address_user"/>
<div class="field">
<label for="job_title">titre</label>
<select name="title" id="job_title">
<option value="1">Driver/Captain</option>
</select>
</div>
<div class="field">
<label for="job_location">location</label>
<input type="text" name="location" id="job_location"/>
</div>
<div class="field">
<label for="job_type">type</label>
<select id="job_type" name="type">
<option value="fulltime">Full Time</option>
<option value="parttime">Part Time</option>
</select>
</div>
<div class="field">
<label for="job_salary">salary</label>
<select for="job_salary" name="salary">
<option value="less">less than average</option>
<option value="average">average</option>
<option value="above">above average</option>
</select>
</div>
<div class="field">
<label for="job_aboutus">about us</label>
<textarea name="aboutus" id="job_aboutus"></textarea>
</div>
<div class="field">
<label for="job_description">description</label>
<textarea name="description" id="job_description"></textarea>
</div>
<div class="field">
<label for="job_responsibilities">responsibilities</label>
<textarea name="responsibilities" id="job_responsibilities"></textarea>
</div>
<div class="field">
<label for="job_requirements">requirements</label>
<textarea name="requirements" id="job_requirements"></textarea>
</div>
<div class="field">
<label for="job_howtoapply">how to apply</label>
<textarea name="howtoapply" id="job_howtoapply"></textarea>
</div>
<div class="field">
<input type="submit" value="ok" name="valider" id="address_submit"/>
</div>
</form>
<table>
<%=render_collection(collection=db.Address.getall(), partial='welcome/_address.html', as_='address')%>
</table>
